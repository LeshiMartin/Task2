version: '3.4'

services:
  httpapi.host:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
      - redis
    networks:
      - database
    environment:
      Connection_String: Server=db;Database=GameTask;User Id=sa;Password=P@sswo0rd1!
      Redis_Port: 6378
      secret: Super_Secret_TokenValidaitonSecret
      issuer: httpapi.host
      audience: angular
      Cors_Endpoint: http://localhost:4200
    ports: 
      - "8190:80"
  db:
    image: "mcr.microsoft.com/mssql/server:2019-CU3-ubuntu-18.04"
    user: root
    networks:
      database:
        aliases:
          - db
    volumes:
      - mssql-server-linux-data:/var/opt/mssql/data
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: P@sswo0rd1!
      
    ports:
        - "1433:1433"
  
  redis:
      image: redis
      networks:
        - database
      volumes:
        - redis_data:/data
      ports:
        - "6378:6379"

volumes:
  mssql-server-linux-data:
  redis_data:
    external: false
networks:
  database:
